<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <img src="Imagenes/logohtml.webp" alt="logo HTML5" width="300px" height="300px"/>
    <!--Tambien podemos acceder a imagenes y videos con url externas-->
    <h3>Video<h3>
      <!--video codecs developer.mozilla.org mismo para audios-->
      <video width="300" height="300" controls autoplay muted loop>
        <source src="intro.mp4" type="video/mp4"/>
      </video>
      <h3>audio</h3>
      <audio controls autoplay loop>
        <source src="gnr-welcome.mp3" type="audio/mp3"/>
      </audio>
  </body>
</html>
